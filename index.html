<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <img id="copy" src="Assets/copy-to-clipboard-icon-9.jpg" onclick="copyPassword()"> 
        </div>
          <div id="savedData">
            <h3>Previously Generated Passwords:</h3>
            <textarea readonly id="savedpassword" placeholder="Saved Passwords"></textarea>
            <textarea readonly id="passwordList" rows="5" cols="50"></textarea>
          </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button onclick="location.reload()" class="btn">Refresh</button>
          <button id="clearLocalStorage" class="btn">Clear Local Storage</button>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
